<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=5, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title> Please sign in</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<nav class="navbar bg-dark navbar-dark fixed-top">
    <div class="container-fluid">
        <form class="form-inline">
            <span class="navbar-text-xl text-white h5 font-weight-bold " id="userInfoEmail"></span>
            <span class="navbar-text-xl text-white h5">&nbsp with roles: &nbsp</span>
            <span class="navbar-text-xl text-white h5" id="userInfoRoles"> <a></a>
            </span>
        </form>

        <ul class="navbar-nav float-lg-right">
            <li class="nav-item">
                <a class="nav-link text-muted" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2 bg-white min-vh-100">
            <br/>
            <br/>
            <br/>
            <div class="nav flex-column nav-pills pt-2" id="v-pills-tab" role="tablist"
                 aria-orientation="vertical">
                <a class="nav-link active" data-toggle="tab" href="#adminPanel">Admin</a>
                <a class="nav-link" data-toggle="tab" href="#adminInfo">User</a>
            </div>
        </div>

        <div class="col-10 bg-light">
            <div class="tab-content" style="padding-top: 15px; height: 100vh">
                <div class="tab-pane fade show active" id="adminPanel">
                    <br/>
                    <br/>
                    <br/>
                    <h1>
                        Admin panel
                    </h1>
                    <ul class="nav nav-tabs" id="mainTb">
                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="tab" id="allUsersTable" href="#users_table">Users
                                table</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#create_user">New User</a>
                        </li>
                    </ul>
                    <div class="tab-content">

                        <!-- таблица юзеров-->

                        <div class="tab-pane fade show active" id="users_table">
                            <div class="card">
                                <h5 class="card-header">All users</h5>
                                <div class="card-body text-center">
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">First Name</th>
                                            <th scope="col">Last Name</th>
                                            <th scope="col">Age</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">Role</th>
                                            <th scope="col">Edit</th>
                                            <th scope="col">Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody id="tbAllUsers">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                        <!-- создание нового юзера-->

                        <div class="tab-pane fade" id="create_user">
                            <div class=" form-group justify-content-center">
                                <form class="addUser">
                                    <div class="col border bg-light">
                                        <p><h5>Add new user</h5>
                                    </div>
                                    <div class="w-100"></div>
                                    <div class="col border bg-white justify-content-center text-center">
                                        <br/>
                                        <div class="form-group justify-content-center align-items-center">
                                            <div class="col-sm-3 offset-4">
                                                <strong><label for="newFirstName">First name</label></strong>
                                                <br/>
                                                <input class="form-control " id="newFirstName" maxlength="50"
                                                       minlength="3"
                                                       placeholder="First name"
                                                       type="text">
                                            </div>

                                            <div class="col-sm-3 offset-4">
                                                <strong><label for="newLastName">Last name</label></strong>
                                                <br/>
                                                <input class="form-control" id="newLastName" maxlength="50"
                                                       minlength="3"
                                                       placeholder="Last name"
                                                       type="text">
                                            </div>

                                            <div class="col-sm-3 offset-4">
                                                <strong><label for="newAge">Age</label></strong>
                                                <br/>
                                                <input class="form-control" id="newAge" maxlength="3" minlength="1"
                                                       placeholder="age">
                                            </div>

                                            <div class="col-sm-3 offset-4">
                                                <strong><label for="newEmail">Email</label></strong>
                                                <br/>
                                                <input class="form-control" id="newEmail" maxlength="50" minlength="3"
                                                       placeholder="Email">
                                            </div>

                                            <div class="col-sm-3 offset-4">
                                                <strong><label for="newPassword">Password</label></strong>
                                                <br/>
                                                <input class="form-control" id="newPassword" placeholder="Password">
                                            </div>

                                            <div class="col-sm-3 offset-4">
                                                <strong> <label for="newRoles">Role</label> </strong>
                                                <select class="form-select form-control"
                                                        aria-label="multiple select example" id="newRoles"
                                                        name="roles" size="2" multiple="multiple">
                                                    <option value="1">ADMIN</option>
                                                    <option value="2">USER
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-sm-3 offset-4">

                                            <button class="btn btn-success " type="submit">
                                                Add new user
                                            </button>
                                        </div>
                                        <br/>
                                        <br/>
                                    </div>
                                </form>
                            </div>
                        </div>

                </div>
            </div>
                <div class="tab-pane fade" id="adminInfo">
                    <br/>
                    <br/>
                    <br/>
                    <h1>User information-page</h1>
                    <div class="card">
                        <h5 class="card-header">About user</h5>
                        <div class="card-body text-center">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                </tr>
                                </thead>
                                <tbody id="userInfo">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<!-- модальное окно редактирования-->

<div class="editForm">
    <form class="editUser">
        <div id="modalEdit" class="modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit user</h5>
                        <button type="button" class="close"
                                data-dismiss="modal">
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group row justify-content-center text-center">

                            <strong><label
                                    for="editId">ID: </label></strong>
                            <br/>
                            <input class="form-control" id="editId"
                                   name="id" readonly
                                   type="number">
                            <br/>

                            <strong><label for="editFirstName">First
                                name</label></strong>
                            <br/>
                            <input class="form-control" id="editFirstName"
                                   maxlength="50"
                                   minlength="3" name="firstName"
                                   required

                                   type="text">
                            <br/>

                            <strong><label for="editLastName">Last
                                name</label></strong>
                            <br/>
                            <input class="form-control" id="editLastName"
                                   maxlength="50"
                                   minlength="3" name="lastName"

                                   type="text">
                            <br/>

                            <strong><label
                                    for="editAge">Age</label></strong>
                            <br/>
                            <input class="form-control" id="editAge"
                                   maxlength="3" minlength="1"
                                   name="age"

                                   type="number">
                            <br/>

                            <strong><label
                                    for="editEmail">Email</label></strong>
                            <br/>
                            <input class="form-control" id="editEmail"
                                   maxlength="50" minlength="3"
                                   name="email"

                                   type="text">
                            <br/>

                            <strong><label
                                    for="editPassword">Password</label></strong>
                            <br/>
                            <input class="form-control" id="editPassword"
                                   name="password"
                                   type="password">
                            <br/>

                            <strong> <label
                                    for="editRoles">Role</label></strong>
                            <select class="form-select form-control"
                                    aria-label="multiple select example"
                                    id="editRoles"
                                    name="roles" size="2" multiple="multiple">
                                <option value="1">ADMIN</option>
                                <option value="2">USER</option>
                            </select>

                            <div class="modal-footer float-sm-right">
                                <button type="button"
                                        class="btn btn-secondary"
                                        data-dismiss="modal">Close
                                </button>

                                <button type="submit"
                                        class="btn btn-primary">Edit
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<!-- модальное окно удаления юзера-->
<div class="deleteForm">
    <form class="deleteUser">
        <div id="modalDelete" class="modal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title">Delete user</h5>
                        <button type="button" class="close"
                                data-dismiss="modal">
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group row justify-content-center text-center">

                            <strong><label
                                    for="deleteId">ID: </label></strong>
                            <br/>
                            <input class="form-control" id="deleteId"
                                   name="id" readonly
                                   type="number">
                            <br/>

                            <strong><label for="deleteFirstName">First
                                name</label></strong>
                            <br/>
                            <input class="form-control" id="deleteFirstName"
                                   maxlength="50"
                                   minlength="3"
                                   name="firstName" readonly
                                   required
                                   type="text">
                            <br/>

                            <strong><label for="deleteLastName">Last
                                name</label></strong>
                            <br/>
                            <input class="form-control" id="deleteLastName"
                                   maxlength="50"
                                   minlength="3"
                                   name="lastName" readonly
                                   type="text">
                            <br/>

                            <strong><label
                                    for="deleteAge">Age</label></strong>
                            <br/>
                            <input class="form-control" id="deleteAge"
                                   maxlength="3"
                                   minlength="1"
                                   name="age" readonly
                                   type="number">
                            <br/>

                            <strong><label
                                    for="deleteEmail">Email</label></strong>
                            <br/>
                            <input class="form-control" id="deleteEmail"
                                   maxlength="50"
                                   minlength="3"
                                   name="email" readonly
                                   type="text">
                            <br/>

                            <strong> <label
                                    for="deleteRoles">Role</label></strong>
                            <select class="form-select form-control"
                                    aria-label="multiple select example"
                                    id="deleteRoles"
                                    name="roles" size="2" multiple="multiple">
                                <option value="1">ADMIN</option>
                                <option value="2">USER</option>
                            </select>
                            <div class="modal-footer">

                                <button type="button"
                                        class="btn btn-secondary"
                                        data-dismiss="modal">Close
                                </button>

                                <input class="btn btn-danger" type="submit"
                                       value="delete"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<script src="/userInfo.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="/admin.js"></script>
</body>
</html>
